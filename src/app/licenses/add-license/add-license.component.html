<div class="spinner-wrapper" *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>
<h1 mat-dialog-title *ngIf="data.edit"> Edit License No.: {{data.license.id}}</h1>
<h1 mat-dialog-title *ngIf="!data.edit">Add new license</h1>
<form (ngSubmit)="submit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="10px">
      <mat-form-field fxFill>
        <mat-label>IP</mat-label>
        <input matInput [(ngModel)]="data.license.ip" name="ip">
        <mat-hint>Enter IP</mat-hint>
      </mat-form-field>
      <mat-form-field fxFill>
        <mat-label>HWID</mat-label>
        <input matInput [(ngModel)]="data.license.hwid" name="hwid">
        <mat-hint>Enter HWID</mat-hint>
      </mat-form-field>
      <mat-form-field fxFill>
        <mat-label>KEY</mat-label>
        <input matInput [(ngModel)]="data.license.key" name="key">
        <mat-hint>Enter Key</mat-hint>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-raised-button cdkFocusInitial color="primary">Apply</button>
  </mat-dialog-actions>
</form>
